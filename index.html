<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/goodbook.png">
	<title>Goodbook-log in or sign up</title>
</head>
<body>
	<fieldset style="width: 400px; margin: 0 auto;">
	<div align="center">
		<h1 style="color: cadetblue;"><u>Login page</u></h1>
		<img src="image/login.png" height="200px" width="200px">
	</div>
	<!-- login from -->
	<div align="center">
		<form>
			<label for="user">Your Username:</label><br>
			<input type="text" name="user" required placeholder="Enter your username"><br>
			<label for="pass">Your Password:</label><br>
			<input type="password" name="pass" required placeholder="Enter your password"><br>
			<input type="submit" value="login" style="margin-top: 10px; border-radius: 10px;">
		</form>
	</div>
	<div align="center">
		<p>Can't remember your passward? please
			<a href="page/reset.html">Reset here</a></p>
		<p>Don't have any accout? please
		    <a href="page/register.html">Register here</a></p>	
	</div>
</fieldset>
</body>
</html>
