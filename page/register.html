<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../image/goodbook.png">
	<title>Goodbook-log in or sign up</title>
</head>
<body>
	<fieldset style="width: 400px; margin: 0 auto;">
	<div align="center">
		<h1 style="color:cadetblue;"><u>Register page</u></h1>
		<img src="../image/register.png" height="200px" width="200px">
	</div>
	<!-- register from -->
	<div align="center">
		<form>
		<label for="f-name">Your First name:</label><br>
		<input type="text" name="f-name" required placeholder="Enter your first name"><br>
		<label for="l-name">Your Last name:</label><br>
		<input type="text" name="l-name" required placeholder="Enter your last name"><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="Female">Female
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Custom">Custom<br><br>
		<label for="mail">Your mail:</label><br>
		<input type="email" placeholder="Enter your email"><br>
		<label for="pass">Your password:</label><br>
		<input type="password" name="pass" required placeholder="Enter your password"><br>
		<label for="cpass">Make sure:</label><br>
		<input type="password" name="makesure" required placeholder="Make sure"><br>
		<input type="submit" value="register" style="margin-top: 10px; border-radius: 10px;">	
		</form>
	</div>
	<div align="center">
		<p>Already have an account? please 
		    <a href="../index.html">Sign up</a></p>
	</div>
</fieldset>
</body>
</html>
